<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body id="exercicio">
    <div style="user-select: none;">Elemento</div>
    
    <script>
        const div = document.querySelector('div')
        div.style.position = 'absolute'
        
        div.onmousemove = function (evento) {
            const item = evento.target
            item.style.cursor = 'move'

            if(evento.buttons) {
                item.style.top = evento.clientY - (item.clientHeight / 2)
                item.style.left = evento.clientX - (item.clientWidth / 2)
            } 
        }
    </script>
</body>   
</html>
