<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
    <body id="exercicio">
        <div id="primeiro">primeiro</div>
        <div id="segundo">segundo</div>
        <div id="terceiro">terceiro</div>
        <div id="quarto">quarto</div>
        <div id="quinto">quinto</div>
    
        <script>
        //console.log(divs instanceof HTMLCollection)
        //getElementsByTagName é um HTMLCollection (não é um array!)
        const divs = document.getElementsByTagName('div')
        console.log(divs instanceof HTMLCollection)

        //Loop #01
        for(const elemento of divs) {
            elemento.classList.add('destaque')
        }

        //Loop #02 (transformar HTMLCollection em array)
        const array1 = Array.from(divs)
        array1.forEach((el, i) => {
            if(i % 2 === 1) {
                el.classList.remove('destaque')
            }
        })

        const array = [...divs]
        array.forEach((el, i) => {
            const ultimo = array.length - 1 === i 

            if(ultimo) {
                el.classList.remove('destaque')
            }
        })
        </script>
    </body>
</html>
