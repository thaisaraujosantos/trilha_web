<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    
    <title>Elemento por Tag</title>
</head>
    <body id="exercicio">
        <main class="coluna">
            <p>Paragrafo #01</p>
            <article>
                <p>Paragrafo #02</p>
            </article>
    
            <p>Paragrafo #03</p>
    
            <article>
                <p>Paragrafo #04</p>
            </article>
    
            <article>
                <p>Paragrafo #05</p>
            </article>
        </main>

        <script>
            //Para os paragrados que estão fora da tag <article>
            //1. Adicionar o texto [Fora] no início do conteúdo
            const addTexto = document.querySelectorAll('body > main > p') 
            addTexto.forEach(p => p.textContent = `[Fora] ${p.textContent}` )
            //2. Adicionar a classe "destaque"
            addTexto.forEach(p => p.classList.add('destaque'))
            

        </script>
    </body>   
</html>
