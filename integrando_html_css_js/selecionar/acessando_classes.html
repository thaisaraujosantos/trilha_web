<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    
    <title>Elemento por Tag</title>
</head>
    <body id="exercicio">
        <div>
            classes
        </div>
        <script>
            const div = document.querySelector('div')
            const classes = div.classList

            classes.add('destaque')
            classes.remove('destaque')
            classes.toggle('destaque') //alterna
            // classes.toggle('destaque')

            console.log(classes.contains('destaque'))
            console.log(classes.length)

            classes.add('destaque1')
            classes.add('destaque2')
            console.log(classes.length)

            for (let classe of classes) {
                console.log(classe)
            }

            classes.forEach(c => console.log('forEach', c))

            console.log([...classes])
        </script>
    </body>   
</html>
