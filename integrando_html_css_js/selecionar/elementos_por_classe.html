<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    
    <title>Elemento por Tag</title>
</head>
    <body id="exercicio">
        <div id="primeiro">primeiro</div>
        <div id="segundo" class="destaque">segundo</div>
        <div id="terceiro">terceiro</div>
        <div id="quarto" class="destaque">quarto</div>
        <div id="quinto" class="ultimo">quinto</div>

        <script>
            // HTMLCollection
            const destaques = document.getElementsByClassName('destaque')
            destaques[1].classList.remove('destaque')

            const ultimos = document.getElementsByClassName('ultimo')
            ultimos[0].classList.add('destaque')
        </script>
    </body>
</html>
