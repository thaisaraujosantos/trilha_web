<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    
    <title>Elemento por Tag</title>
</head>
    <body id="exercicio">
        <main>
            <section>
                <p>Lista de Aprovados...</p>
                <ul>
                    <li>Ana</li>
                    <li>Rafael</li>
                    <li>Gustavo</li>
                    <li>Pedro</li>
                </ul>
                <p>Lista de Reprovados...</p>
                <ul>
                    <li>Alex</li>
                    <li>Carlos</li>
                    <li>Davi</li>
                </ul>
            </section>
        </main>

        <script>
            const primeiros = document.querySelectorAll('li:nth-child(1)')
            primeiros.forEach(no => console.log(no.textContent = `>>> ${no.textContent} <<<`))

            const itens = document.querySelectorAll('main > section li')
            const ultimoItem = itens[itens.length - 1]
            const listaDeReprovados = ultimoItem.parentNode
            const primeiroItem = listaDeReprovados.firstElementChild

            console.log(listaDeReprovados.childNodes)
            
            console.log(listaDeReprovados.firstElementChild)
            console.log(listaDeReprovados.lastElementChild)

            console.log(primeiroItem.nextSibling)
            console.log(primeiroItem.nextElementSibling)
        </script>
    </body>   
</html>
